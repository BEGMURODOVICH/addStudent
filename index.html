<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>8-DARS</title>

</head>

<body>

    <header>
        <div class="container">
            <div class="input-group mb-3 pt-3">
                <input type="text" class="form-control" placeholder="Searching..." aria-label="Searching..." aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">
                    <select class="form-select groups-filter" aria-label="Default select example">
                      </select>
                </span>
                <button class="btn btn-outline-success" type="submit" id="button-addon2" data-bs-toggle="modal" data-bs-target="#studentModal">Student Add</button>

                <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form class=" g-3 needs-validation studentForm" novalidate>

                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Student adding</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <div class="col">
                                        <label for="validationCustom01" class="form-label">First name</label>
                                        <input type="text" name="firstName" class="form-control" id="validationCustom01 firstName" value="" required>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="validationCustom02" class="form-label">Last name</label>
                                        <input type="text" name="lastName" class="form-control" id="validationCustom02 lastName" value="" required>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>

                                    <div class="col">
                                        <label for="validationCustom03" class="form-label">City</label>
                                        <input type="text" class="form-control" id="validationCustom03" required>
                                        <div class="invalid-feedback">
                                            Please provide a valid city.
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="validationCustom04" class="form-label">Group</label>
                                        <select class="form-select modalSelect group" id="validationCustom04 group" name="group" required>
                                        <option value=""></option>
                                      </select>
                                        <div class="invalid-feedback">
                                            Please select a valid state.
                                        </div>
                                    </div>

                                    <div class="col">
                                        <div class="form-check mt-2">
                                            <input class="form-check-input" name="doesWork" type="checkbox" value="" id="invalidCheck">
                                            <label class="form-check-label" for="invalidCheck">
                                          Does it work?
                                        </label>
                                            <div class="invalid-feedback">
                                                You must agree before submitting.
                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                        </div>
                        </div>
                    </div>
                </div>


            </div>
            <table class="table table-hover" id="studentsTable">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Group</th>
                        <th scope="col">Work</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>N1</td>
                        <td>Now</td>
                        <td>
                            <button type="button" class="btn btn-success">Edit</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </header>
    <main>

    </main>

    <body>

    </body>

    <script src="js/main.js"></script>
    <script src="js/group.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
